{% load staticfiles %}
<html>
    <head>
        <title>django-chartjs line chart demo</title>
        <!--[if lte IE 8]>
            <script src="{% static 'js/excanvas.js' %}"></script>
        <![endif]-->
    </head>
    <body style="padding-left: 50px">
        <h1 style="padding-left: 150px">
            Wings voting data trend!
            <a href="http://survey.sports.sina.com.cn/result/115601.html">(sina source)</a>
        </h1>

        <canvas id="myChart" width="800" height="500"></canvas>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script type="text/javascript">
            $.get('{% url "wings_voting_data" %}', function(data) {
                var ctx = $("#myChart").get(0).getContext("2d");
                var chart_data = {
                    labels: data['label'],
                    datasets: [
                        {
                            label: "WINGS战队（电竞） ",
                            fill: false,
                            lineTension: 0.1,
                            backgroundColor: "rgba(75,192,192,0.4)",
                            borderColor: "rgba(75,192,192,1)",
                            borderCapStyle: 'butt',
                            borderDashOffset: 0.0,
                            borderJoinStyle: 'miter',
                            pointBorderColor: "rgba(75,192,192,1)",
                            pointBackgroundColor: "#fff",
                            pointBorderWidth: 1,
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: "rgba(75,192,192,1)",
{#                            pointHoverBorderColor: "rgba(220,220,220,1)",#}
                            pointHoverBorderWidth: 2,
                            pointRadius: 1,
                            pointHitRadius: 10,
                            data: data['y1'],
                            spanGaps: false
                        }, {
                            label: "邹市明（拳击）",
                            fill: false,
                            lineTension: 0.1,
                            backgroundColor: "rgba(192,192,75,0.4)",
                            borderColor: "rgba(192,192,75,1)",
                            borderCapStyle: 'butt',
                            borderDashOffset: 0.0,
                            borderJoinStyle: 'miter',
                            pointBorderColor: "rgba(192,192,75,1)",
                            pointBackgroundColor: "#fff",
                            pointBorderWidth: 1,
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: "rgba(192,192,75,1)",
                            pointHoverBorderColor: "rgba(220,220,220,1)",
                            pointHoverBorderWidth: 2,
                            pointRadius: 1,
                            pointHitRadius: 10,
                            data: data['y2'],
                            spanGaps: false
                        }, {
                            label: "柯洁（围棋） ",
                            fill: false,
                            lineTension: 0.1,
                            backgroundColor: "rgba(192,75,192,0.4)",
                            borderColor: "rgba(192,75,192,1)",
                            borderCapStyle: 'butt',
                            borderDashOffset: 0.0,
                            borderJoinStyle: 'miter',
                            pointBorderColor: "rgba(192,75,192,1)",
                            pointBackgroundColor: "#fff",
                            pointBorderWidth: 1,
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: "rgba(192,75,192,1)",
                            pointHoverBorderColor: "rgba(220,220,220,1)",
                            pointHoverBorderWidth: 2,
                            pointRadius: 1,
                            pointHitRadius: 10,
                            data: data['y3'],
                            spanGaps: false
                        }
                    ]
                };

                new Chart(ctx, {
                    type: 'line',
                    data: chart_data,
                    options: {
                        responsive: false
                    }
                });

            });
        </script>
    </body>
</html>
