<ul class="nav nav-sidebar" id="nav_content">
    <!--<li><a><strong class="grey">Hottest Courses</strong></a></li>-->
    {% if subs %}
        {% for c in subs %}
            {% if c == act_sub %}
                <li class="active cat" > {% else  %} <li class="cat">
            {% endif %}
            <a href="{% url 'subject'  c.slug %}">
                <strong>{{ c.school_en }}</strong>
                <span class="likes">({{ c.likes }} likes)</span><br>
                {{ c.name }}
            </a></li>
        {% endfor %}
        <li><a class="search_pointer"><strong class="grey">Search for courses..</strong></a>
    {% else %}
        <li> <strong >There are no major present.</strong></li>
    {% endif %}

</ul>
